<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cont"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const heading1=React.createElement("h1",{id:"heading1"},"Hi there")
    
    const heading2=React.createElement("h2",{id:"heading2"},"Hello there")
    
    const division=React.createElement("div",{id:"container"},[heading1,heading2])

    const root=ReactDOM.createRoot(document.getElementById("cont"))
    
    root.render(division)


</script>
</body>
</html>
